{% extends 'base.html' %}
{% load static %}
{% block c1 %}

<h1 class="text-dark text-center">Admin Registration</h1>

<form method="post" action="../admin_reg/" class="form-group" style="width: 500px; border: 2px solid #040404;" onsubmit="return F(this)">
    {% csrf_token %}
    <p>Name <input type="text" name="T1" id="T1" class="form-control"></p>

    <p>Contact <input type="text" name="T3" id="T3" class="form-control"></p>
    <p>Email <input type="email" name="T4" id="T4" class="form-control"></p>
    <p>Password <input type="password" name="T5" id="T5" class="form-control"></p>
    <p>show password<input type="checkbox" onclick="PP()"></p>
    <p>Confirm Password <input type="password" name="T6" id="T6" class="form-control"></p>
    <p><button class="btn btn-success btn-block">Register</button></p>

</form>

{% if msg %}
    `<h2>{{msg}}</h2>
{% endif %}

{% endblock %}
